                    <div class="coluna">
                        <figure><h2>MONSTRUÁRIO - LOGOMARCA</h2>
                            <p>"Monstruário" é a interligação de monstro e mostruário. A palavra monstro remete para as injustiças que se vivem na industria têxtil, ligando-o à ideia de exposição que está patente na palavra mostruário, revelando informação factual, relativa à mesma.
                                <br><br>
                            Acreditamos que é necessária uma mudança nos hábitos dos consumidores, facilitando-a, por isso introduzimo-nos no mercado de roupa em segunda mão, abrindo assim a possibilidade de alertar o consumidor através da disponibilização de informação (desde a pegada ecológica até às condições de trabalho) relativa ao leque de produtos que comercializamos, fazendo uma ponte entre o Fast Fashion e High Fashion. É importante para nós alertar para consciência de que a industria têxtil é a segunda indústria mais poluente do planeta terra, e é também uma das indústrias que, para reduzir os seus custos de produção, subjuga os produtores de matérias primas e os seus trabalhadores a condições de trabalho desumanas.</p></figure>
                    </div>
                    <div class="coluna2">
                       <figure><img src="monstruário2.png" alt="Monstruário"/><figcaption><i>MONSTRUÁRIO</i><br>Mock up</figcaption></figure>
                    </div>
                    <div class="coluna">
                        <figure><p>Estas informações estão disponíveis nas nossas etiquetas de forma esquemática facilitando a leitura da mensagem, e de igual forma, a disposição das lojas físicas apresentam um trajecto que direciona o cliente entre o Fast Fashion e High Fashion. Defendemos um mundo mais justo, humano e sustentável.
                            <br><br>
                        Para salientar a flexibilidade na nossa conduta de empresa, implementámos a ideia de identidade visual flexível na nossa logomarca. A letra "M", que faz referência ao nome da marca (Monstruário), é na verdade o inverso de um desenho esquemático de uma camisola, que por si só representam os nossos objectivos enquanto empresa. Para além disto, a nossa logomarca utiliza a letra "M"/camisola como contentor de imagens, especificamente de tecidos e padrões, representando assim os valores da nossa marca. As cores foram pensadas com base no contraste entre a sociedade consumista e as condições pobres das sweatshops, sendo possível alterar a cor consoante o tecido que está representado na logomarca.</p></figure>
