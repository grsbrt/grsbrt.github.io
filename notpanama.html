                    <div class="coluna">
                        <figure><h2>NOT PANAMÁ - PRODUTO EM METAL</h2>
                            <p>O aparador Panamá foi desenhado pelos designers Esther Albert e Eduardo Alcón, que pertencem ao edeestudio de Valência, Espanha. Tem 220cm de comprimento, 86,5cm de altura e 48cm de profundidade, ocupando um total de 0,91m3. O aparador Panamá tem este nome por ter sido inspirado em barcos cargueiros e na travessia do canal do Panamá. Tal pode ser confirmado pelos elementos característicos desta peça minimalista de uso simples e funcional, tais como: as ranhuras para puxadores que têm a silhueta de um barco cargueiro visto de topo; a curvatura das arestas e as esquinas de madeira verticais, que relembram o casco do navio; e os quatro pares de apoios paralelos fixos à estrutura metálica, que suportam o aparador, e representam o canal do Panamá, pelo seu formato em “L”.
                                <br><br>
                            O bloco é feito em madeira de nogueira, material rígido, forte e durável, ideal para suportar um tampo de mármore com acabamento mate/cetim no topo. Ambos os materiais com textura e cor apelativa, combinam-se, transmitindo uma ideia de elegância. O tampo, ideal para colocar decoração, assenta dentro de uma reentrância no topo do bloco de madeira, rodeado de um pequeno rebordo causado pelas faces de madeira que o cercam.</p></figure>
                    </div>
                    <div class="coluna2">
                       <figure><img src="notpanama4.jpg" alt="Not Panamá"/><figcaption><i>NOT PANAMÁ</i><br>Renderizção 3D</figcaption></figure>
                    </div>
                    <div class="coluna">
                        <figure><p>O mármore é um bloco sólido, apenas com um chanfro na aresta superior que se eleva a partir da altura máxima do rebordo de madeira. O bloco de nogueira aparenta ser um bloco maciço, dando uma sensação de peso, porém as suas arestas verticais são claramente boleadas e as ranhuras verticais dos puxadores, que descem até três quartos da altura do bloco e também são boleadas, dão subtileza a este produto. A aresta horizontal do topo, da vista frontal, é diminuída em relação às outras arestas de topo, que permite visualizar um pequeno contorno de mármore em cima deste bloco. Nos cantos superiores frontais temos duas filetes que unem a aresta reduzida com as arestas laterais, que estão em sintonia com os boleados exteriores.
                            <br><br>
                        Devido a esta configuração, pressupomos que é necessário utilizar uma estrutura de suporte em metal de aço, neste caso lacado. As pernas agrupadas, com formato "L" têm apoios de borracha nas pontas dos segmentos maiores (verticais) para não riscarem o pavimento, e as pontas dos segmentos menores são soldadas na estrutura principal. Esta estrutura contém duas barras horizontais paralelas entre si, que afunilam à medida que se estendem na horizontal, sem coincidir com a extremidade do bloco. Estas estão interligadas por quatro suportes paralelos mais largos ao longo deste comprimento. Estes suportes têm dois pares de furos, onde se colocam parafusos que afixam a estrutura ao bloco.</p></figure>
                    </div>
                    <div class="coluna">
                       <figure><img src="notpanama6.png" alt="Not Panamá"/><figcaption><i>NOT PANAMÁ</i><br>Renderizção 3D</figcaption></figure>
                    </div>
                    <div class="coluna"><figure><p>Acreditamos que o custo elevado da peça é justificado pelos materiais utilizados, pelo desenho do produto e pela mão de obra delicada. Com destino a um espaço doméstico, mais precisamente uma sala de estar, este aparador tem como público alvo a classe média/alta.
                            <br><br>
                        Após esta análise conseguimos definir as características do aparador Panamá e o ambiente que este deve integrar, já que transmitem ideias de conforto, luxo, funcionalidade, simplicidade e imponência. Baseado nesta pesquisa, pretendemos projetar um produto feito apenas de chapa de aço planificada que transmita as mesmas ideias que as anteriores, e enquadrá-lo nos mesmos espaços anteriormente escolhidos. Ao inserir este objeto nestes ambientes, este deve integrar-se homogeneamente com o espaço existente, e deve emitir as mesmas sensações que o aparador de madeira inicial. Deve também ser apelativo para o mesmo público alvo que descrevemos anteriormente. O utilizador deve sentir confiança e prazer por adquirir e por usar cuidadosamente este objeto no seu dia-a-dia. Para tal, pretendemos recorrer a geometrias simples, mantendo a simbologia do objeto através de detalhes subtis, e à adaptação da forma do aparador original ao material definido e tecnologias aplicáveis.</p></figure></div>
