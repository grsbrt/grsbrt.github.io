                    <div class="coluna">
                        <figure><h2>SCROLL - LIVRO DE ARTISTA</h2>
                            <p>Quando se abre o mural de uma rede social, vê-se uma imagem ou um tema de discussão relevante, e imediatamente tentamos compreender o assunto por motivos variados (se ainda não estiver elucidado sobre tal) e este tópico torna-se minimamente familiar. Consegue-se por fim criar um laço de relação com ele, permite até reagir ou expressar-se imediatamente, e depois disso ser feito descarta-se para o próximo assunto com um simples deslize do polegar.
                                <br><br>
                            Enquanto rapidamente nos relacionamos ou não com vários assuntos ao minuto, ao ponto de descartar informação que passe pelo mural, e enquanto o nosso dedo continuar a gesticular praticamente de forma automática, não só estamos a ser iludidos por esta sensação de familiaridade com vários temas em simultâneo, que por consequência nos garante satisfação e controlo sob o mundo e os seus acontecimentos, como também nos faz perder a atenção que temos ao nosso meio envolvente e todas as condicionantes que o alteram e nos alteram em cadeia.
                                <br><br>
                            A fisicalidade é uma das condições mais cruas que nos define como seres humanos, e a presencialidade é a habilidade inata de conseguirmos ser e agir no momento.</p></figure>
                    </div>
                    <div class="coluna2">
                       <figure><img src="scroll2.png" alt="Scroll"/><figcaption><i>SCROLL</i><br>Renderização 3D</figcaption></figure>
                    </div>
                    <div class="coluna">
                        <figure><p>É desta forma natural que nós conseguimos realmente desfrutar, compreender, absorver, debater e aprender mais. O furor das redes sociais e o seu engenho meticuloso faz-nos acreditar que somos capazes de ser mais completos através de meios virtuais por mera rapidez e eficácia no algoritmo que selecciona os assuntos que nos são mais relevantes, ao custo do tempo que devíamos investir nas nossas vidas reais e nos momentos que presenciamos numa ordem natural e sucessiva. Estamos cada vez mais a idolatrar informações e sensações superficiais, perdendo a noção daquilo que é ser humano, naturalmente complexo e completo.
                            <br><br>
                        Com este objecto, que pretende imitar a ideia de smartphone através do seu pequeno formato e manuseio específico com o polegar, queremos alertar aos utilizadores das consequências do vício ao mundo virtual e engendrado. Ao recriar um smartphone não digital, o nosso propósito foi inserir demasiada informação visual, em formato de cartas, que representa a futilidade desta nova cultura visual exagerada de satisfação rápida e descartável.
                            <br><br>
                        Para atingirmos a finalidade deste objecto, a forma mais indicada de representar concretamente um mural de uma rede social foi apropriarmo-nos das imagens existentes desses murais e enquadrar cada uma ao formato do nosso objecto.</p></figure>
                    </div>
                    <div class="coluna"><figure><p>Deste modo, as mais variadas imagens das mais variadas redes sociais estarão intercaladas e amontoadas, insinuando assim a despreocupação que sentimos para com o que estamos a ler naquele preciso momento. Os artigos e notícias que antes estavam ordenados passam agora a imagens aleatórias e desagrupadas, que com as suas diferentes cores, símbolos, formatos, tipos de letra e imagens geram um ruído visual que incomoda o utilizador, dando a entender a informação visual em massa que nos rodeia de forma imediata hoje em dia.</p></figure></div>
